<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Gloria+Hallelujah&family=Permanent+Marker&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Minesweeper - Shiran Elad</title>
  </head>
  <body onload="initGame()">
    <h1>Minesweeper</h1>
    <h4 class="record">The current record is:</h4>
    <div class="emojiopt" style="border:0"><button class="emoji" onclick="resetLevel();">ðŸ™‚</button>
    <div>
      <button class="btn" onclick="resetLevel(4)">Easy 4x4</button>
      <button class="btn" onclick="resetLevel(8)">Medium 8x8</button>
      <button class="btn" onclick="resetLevel(12)">Hard 12x12</button>
      <button class="btn" title="Click to set up mines like the 7-boom game" onclick="setUp7Boom()">7-BOOM</button>
    </div>
    <div class="control">
      <table class="status">
        <tr>
       <th>Lives</th><th>Time</th><th>Safe Clicks</th></tr>
          <tr>
            <td><div class="life" title="Number of lives to keep playing even if you step on a mine" class="life"><span class="life">3</span></div></td>
            <td><div class="timer"><span class="timer">000</span></div></td>
            <td><div class="safeclicks" title="click to reveal a safe cell, do not use at first click"><span class="safeclicks">3</span></div></td>
          </tr>
    </table>
      
    <div class="board-container"></div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <footer>&copy Shiran Elad 2022</footer>
  </body>
</html>
