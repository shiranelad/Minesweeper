<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Minesweeper - Shiran Elad</title>

  <body onload="initGame()">
    <h1>Minesweeper</h1>
    <h4 class="record">The current record is:</h4>
    <div class="control">
    <h5><span class="timer">000</span></h5>
      <button class="btn" onclick="buildBoard(4)">Easy 4x4</button>
      <button class="btn" onclick="buildBoard(8)">Medium 8x8</button>
      <button class="btn" onclick="buildBoard(12)">Hard 12x12</button>
    </div>
    <div class="board-container"></div>
    <script src="js/utils.js"></script>
